<div class="flex">
  <div class="width-1-2">
      <h2>Short Listed</h2>
      <table >
          <tr>
            <th>Company</th>
            <th>Title</th>
            <th>Date Posted</th>
            <th>Status</th>
          </tr>
          <tr
            *ngFor="let candidate of (shortListedCandidates | async)"
            (click)="selectedCandidate = candidate"
            [ngClass]="{
              highlightRow: selectedCandidate.candidateId == candidate.candidateId
            }"
          >
            <td>{{ candidate.name }}</td>
            <td>{{ candidate.worksAt }}</td>
            <td>{{ candidate.exp }}</td>
            <td>{{ candidate.ctc }}</td>
          </tr>
        </table>
  </div>


  <div class="interviews width-1-2" *ngIf="selectedCandidate">
    <h2>Interviews</h2>
    <app-interviews [candidate]="selectedCandidate"></app-interviews>
  </div>
</div>
